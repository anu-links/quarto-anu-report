title: ANU Report
author: Emi Tanaka
version: 1.0.0
quarto-required: ">=1.4.0"
contributes:
  formats:
    html:
      toc: true
      toc-location: left
      theme: [custom.scss]
      css: assets/css/all.css
      template-partials:
       - assets/title-block.html
       - assets/toc.html
      abstract-title: "Executive Summary"
    pdf:
      toc: true
      include-before-body: before-body.tex
      include-in-header: header.tex
      documentclass: article
      format-resources:
       - assets/images/coverpage.jpg
       - assets/images/page-background.jpg
      #template: assets/template.tex

